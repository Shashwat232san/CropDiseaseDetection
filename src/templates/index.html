

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4 text-success">ðŸŒ± Crop Disease Detection</h2>
        <p class="text-center text-muted">Upload a crop leaf image to detect the disease and visualize with Grad-CAM.</p>

        <!-- Upload Form -->
        <form method="post" enctype="multipart/form-data" class="text-center">
            <input type="file" name="file" class="form-control mb-3" required>
            <button type="submit" class="btn btn-success">Predict</button>
        </form>

        {% if prediction %}
        <hr>
        <h4 class="text-center mt-3">Prediction Result</h4>
        <p class="text-center">
            <strong>Disease:</strong> {{ prediction }} <br>
            <strong>Confidence:</strong> {{ confidence }}
        </p>

        <!-- Remedy -->
        <div class="alert alert-info text-center">
            <strong>Suggested Remedy:</strong><br>
            {{ remedy }}
        </div>

        <div class="row mt-4">
            <div class="col-md-6 text-center">
                <h5>Original Image</h5>
                <img src="{{ user_image }}" class="img-fluid rounded shadow-sm" style="max-height: 300px;">
            </div>
            <div class="col-md-6 text-center">
                <h5>Grad-CAM Heatmap</h5>
                <img src="{{ gradcam_image }}" class="img-fluid rounded shadow-sm" style="max-height: 300px;">
            </div>
        </div>
        {% endif %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
